<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickAdz V3 â€“ Image Ad Generator</title>
  <style>
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      color: #333;
      margin-bottom: 0;
    }
    p.tagline {
      font-size: 1.2em;
      color: #555;
      margin-top: 0;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 10px;
    }
    canvas {
      border: 2px solid #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>QuickAdz</h1>
  <p class="tagline">Ad Banao, Business Badhao</p>

  <input type="text" id="headline" placeholder="Ad Headline"><br>
  <input type="text" id="desc" placeholder="Ad Description"><br>
  <input type="text" id="cta" placeholder="Ad ke Button Par Kya Likhen?"><br>
  <button onclick="generateAd()">Preview Ad</button>
  <button onclick="downloadAd()">Download Ad Image</button>

  <canvas id="adCanvas" width="1200" height="630"></canvas>

  <script>
    function generateAd() {
      const headline = document.getElementById('headline').value;
      const desc = document.getElementById('desc').value;
      const cta = document.getElementById('cta').value;

      const canvas = document.getElementById('adCanvas');
      const ctx = canvas.getContext('2d');

      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#000';
      ctx.font = 'bold 50px Arial';
      ctx.fillText(headline, 60, 100);

      ctx.fillStyle = '#555';
      ctx.font = '40px Arial';
      ctx.fillText(desc, 60, 200);

      ctx.fillStyle = '#FF5722';
      ctx.fillRect(60, 300, 300, 80);

      ctx.fillStyle = '#fff';
      ctx.font = '40px Arial';
      ctx.fillText(cta, 80, 355);
    }

    function downloadAd() {
      const canvas = document.getElementById('adCanvas');
      const link = document.createElement('a');
      link.download = 'quickadz_ad.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
