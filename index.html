<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickAdz – Ad Banao, Business Badhao</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="logo">QA</div>
    <h1>QuickAdz</h1>
    <p class="tagline">Ad Banao, Business Badhao</p>

    <div class="form">
      <input type="text" id="businessName" placeholder="Enter your Business Name or Website" />
      <select id="platform">
        <option value="Facebook">Facebook</option>
        <option value="Instagram">Instagram</option>
        <option value="Google Ads">Google Ads</option>
        <option value="YouTube">YouTube</option>
        <option value="LinkedIn">LinkedIn</option>
        <option value="Twitter">Twitter (X)</option>
        <option value="Others">Others</option>
      </select>
      <button onclick="generateAd()">Generate Ad</button>
    </div>

    <div class="output" id="output" style="display:none;">
      <h3>Generated Ad</h3>
      <p><strong>Headline:</strong> <span id="headline"></span></p>
      <p><strong>Description:</strong> <span id="description"></span></p>
      <p><strong>Call to Action:</strong> <span id="cta"></span></p>
      <button onclick="copyAd()">Copy to Clipboard</button>
    </div>
  </div>

  <footer>Made with love in India | © 2025 QuickAdz</footer>
  <script src="script.js"></script>
</body>
</html>
