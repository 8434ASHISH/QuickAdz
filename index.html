
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickAdz – Ad Banao, Business Badhao</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    header {
      padding: 2rem;
      background: #222;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
    }
    p.tagline {
      font-size: 1.5rem;
      color: #ccc;
    }
    .category {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 2rem;
    }
    .ad-card {
      background: #1c1c1c;
      margin: 1rem;
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
    }
    .ad-card img {
      width: 100%;
      height: auto;
    }
    .ad-text {
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>QuickAdz</h1>
    <p class="tagline">Ad Banao, Business Badhao</p>
  </header>
  <section class="category">
    <div class="ad-card">
      <img src="images/food1.jpg" alt="Food Ad">
      <div class="ad-text">
        <h2>Swad Ka King</h2>
        <p>Order Now – Free Home Delivery!</p>
      </div>
    </div>
    <div class="ad-card">
      <img src="images/fashion1.jpg" alt="Fashion Ad">
      <div class="ad-text">
        <h2>Style Redefined</h2>
        <p>Shop New Arrivals Today!</p>
      </div>
    </div>
  </section>
</body>
</html>
